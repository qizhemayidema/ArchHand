    <title>文库标签管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 文库管理 <span
        class="c-gray en">&gt;</span> 标签管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                              href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <a href="javascript:;" onclick="member_add('添加标签','add','','510')" class="btn btn-primary radius">
                <i class="Hui-iconfont">&#xe600;</i> 添加标签
            </a>
        </span>

    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">

                <th width="10">ID</th>
                <th width="10">文库名称</th>
                <th width="10">所属分类</th>
                <th width="10">创建者</th>
                <th width="10">下载所需助手币</th>
                <th width="10">标签</th>
                <th width="10">资源地址</th>
                <th width="10">描述</th>
                <th width="10">发布时间</th>
                <th width="10">审核状态</th>
                <th width="10">操作</th>
            </tr>
            </thead>
            <tbody>

            {if isset($tags)}
            {foreach $tags as $k=>$v}
            <tr class="text-c">
                <td>{$v['id']}</td>
                <td style="text-align: left">{$v['name']}</td>
                <td>{$v->category->cate_name}</td>
                <td class="td-manage">
                    <a title="编辑" href="javascript:;" onclick="member_edit('编辑','read?id={$v['id']}','4','','510')"
                       class="ml-5" style="text-decoration:none">
                        <i class="Hui-iconfont">&#xe6df;</i>
                    </a>
                    <a title="删除" href="javascript:;" onclick="member_del(this,{$v['id']})" class="ml-5"
                       style="text-decoration:none">
                        <i class="Hui-iconfont">&#xe6e2;</i></a></td>
            </tr>
            {/foreach}
            {/if}
            </tbody>
        </table>
        <div id="AjaxPage" style="text-align:right;">
            {$tags|raw}
        </div>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

    /*用户-添加*/
    function member_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }

    /*用户-编辑*/
    function member_edit(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }


    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'GET',
                url: 'delete',
                data:{'id':id},
                dataType: 'json',
                success: function (data) {
                    if (data.code == 0) {
                        layer.msg(data.msg, {icon: 5, time: 1500});
                        return false;
                    } else {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {icon: 1, time: 1000});

                    }

                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }
    //翻页
    function paging(page){
        window.location.href='index?page='+page;
    }
</script>
</body>
</html>
