{extend name="base/base_solid"}

{block name="title"}
课程 - {$website_title}
{/block}
{block name="source"}
<style>
    body{
        background: #f1f2f4;
    }
    .daohang {
        background-color: #942c2d;
    }
</style>
{/block}

{block name="body"}
<!-- /banner/ -->
<div class="sqbanner sqbanner1 mb20"></div>
<!-- / 主体/ -->
<div class="w1200 clearfix">
    <!-- /设计学院/ -->
    {foreach $lists as $key => $value}
    <div class="inrmk1">
        <div class="inrtit">
            <p class="inrtitp">
                <span class="text1">{$value.cate_name}</span>
                <a class="fr c9 cspointer" href="{:url('classList',['cate_id'=>$value.id])}">更多>></a>
            </p>
        </div>
        <div class="hengxian"></div>
        <div class="inrbox1 box_siz clearfix">
            {foreach $value.class as $key1 => $value1}
            <div class="inr2box cspointer"  onclick="window.location.href='{:url('classInfo',['class_id'=>$value1.id])}'">
                <div class="ccz">
                    <p><img src="__STATIC__/images/play.png"></p>
                </div>
                <p><img src="{$value1.class_pic}" alt=""></p>
                <div>{$value1.name}</div>
            </div>
            {/foreach}
        </div>

    </div>
    {/foreach}
</div>
{/block}
