        <div id="form1" class="layui-form1">

                    <div class="layui-input-inline">

                        <select name="plate"  lay-filter="plate">

                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">标题</label>

            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">内容</label>
                <div class="layui-input-block">

            </div>

            <div class="layui-form-item">

{block name="js"}
<script>
    var editor
    var form
    var layer
    var layedit
    var laydate
    var upload
    var element


    var vm = new Vue({
        el: '#body',
        data: {
            btnkg:0,   //0 可以 1不可以
            ssinr:'',   //搜索
            login:false,
            AllPlate: '',  //分类
            typeindex:0,  //分类下标
            name:'',    //标题【必】
            desc:'',    //简介
            plate:'',   //板块
            p_index:0, //板块id
            name_status:0,   //是否匿名（0 匿名 1显示）【必】
            is_original:0,   //是否原创（0 否 1 是）【必】
            is_classics:0,   //是否申请加精（0 否 2 申请）【必】
            integral:'',     //自定义标签
            bqdata:[],
            showpwd:false,
            tximg:'',
            ltype:0,   //左侧分类
            mkcur: 0,

            library_pic:'',
            user_url:'',
        },
        created: function() {
            this.getAllPlate()
        },
        mounted() {
            setTimeout(function(){

                layui.use(['form', 'layedit','upload', 'laydate','element'], function() {
                    form = layui.form,
                        layer = layui.layer,
                        layedit = layui.layedit,
                        laydate = layui.laydate,
                        upload=layui.upload;
                    element=layui.element;


                    form.on('select(fenlei)', function(data){
                        console.log(data.elem); //得到select原始DOM对象
                        console.log(data.value); //得到被选中的值
                        vm.typeindex=data.value
                        vm.plate=vm.AllPlate[vm.typeindex].plate
                        vm.$forceUpdate()
                        setTimeout(function(){
                            form.render('select');
                        },0)
                        console.log(data.othis); //得到美化后的DOM对象
                    });
                    form.on('select(plate)', function(data){
                        console.log(data.elem); //得到select原始DOM对象
                        console.log(data.value); //得到被选中的值
                        vm.p_index=data.value
                        // vm.bqdata=vm.typemsg[vm.typeindex].attribute
                        form.render()
                        console.log(data.othis); //得到美化后的DOM对象
                    });
                    editor = new Simditor({
                        textarea: $('#editor'),
                        toolbar:['title','bold','italic','underline','strikethrough','fontScale','color','ol','ul',
                            'blockquote','table','link','image','hr','indent','outdent','alignment'],
                        upload:{
                            url: "{:url('/index/Forum/uploadContentPic')}",
                            params:null,
                            fileKey:'file_path',
                            connectionCount:1,
                            leaveConfirm:'正在上传图片请勿关闭此页面'
                        },
                        placeholder:'',
                        imageButton:['upload'],
                    });
                    editor.sync()
                })

            },150)
        },
        methods: {
            //获取社区分类
            getAllPlate(){
                var that =this
                $.ajax({
                    type: "post",
                    url: "{:url('/index/Forum/getAllPlate')}",
                    data: {},
                    success: function(res) {
                        if (res.code == 1) {
                            that.AllPlate = res.data
                            that.plate=res.data[0].plate
                            vm.$forceUpdate()



                            // return res.data
                        } else {
                            if (res.msg) {
                                layer.msg(res.msg)
                            } else {
                                layer.msg('获取失败')
                            }
                        }
                    },
                    error: function(err) {
                        layer.msg('获取失败')
                        console.log(err)
                    }
                })
            },
            goyunku(){
                window.location.href="yunku.html?ssinr="+vm.ssinr
            },
            qhcur(index) {
                this.ltype = index
            },

        }
    })


    $('input[type="file"]').on('change', function(e) {
        console.log(e)
        var file = e.target.files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file); // 读出 base64
        reader.onloadend = function () {
            // 图片的 base64 格式, 可以直接当成 img 的 src 属性值
            var dataURL = reader.result;
            // 下面逻辑处理
            vm.library_pic=reader.result
            vm.user_url=reader.result
            console.log(dataURL)
        };
    });
    //保存资料
    function shezhi() {
        if(vm.name==""||vm.name==undefined||vm.name==null){
            layer.msg('请填写标题')
            return
        }
        if(vm.library_pic==""||vm.library_pic==undefined||vm.library_pic==null){
            layer.msg('请上传封面')
            return
        }
        // var ff=$('#form1')
        // console.log(vm.name_status)
        // console.log(vm.typemsg[vm.typeindex])

        var ctype
        if(vm.AllPlate[vm.typeindex].plate[0]){
            ctype=vm.AllPlate[vm.typeindex].plate[0].id
        }

        var content= $("textarea[name='content']").val()
        if(vm.btnkg==1){
            return
        }else{
            vm.btnkg=1
        }
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "{:url('forumAddAction')}" ,//url
            data: {
                plate_id:ctype,
                name:vm.name,
                is_original:vm.is_original,
                tag_str:vm.integral,
                content:content,
                desc:vm.desc,
                pic:vm.library_pic,
                __token__ : $('input[name=__token__]').val()
            },
            success: function (res) {
                vm.btnkg=0
                // console.log(res);//打印服务端返回的数据(调试用)
                // return false;
                if (res.code == 1) {
                    layer.msg('提交成功')
                    setTimeout(function() {
                        window.location.href= "/forumPlate/" + ctype + ".html"
                    }, 1000);
                }else{
                    if(res.msg){
                        layer.msg(res.msg)
                    }else{
                        layer.msg('操作失败')
                    }
                }
            },
            error : function(err) {
                vm.btnkg=0
                console.log(err)
                if(err.responseJSON.msg){
                    layer.msg(err.responseJSON.msg)
                }else{
                    layer.msg('操作失败')
                }
            }
        });
    }



</script>
{/block}
