{if !$library || !count($library)}
<div class="zanwu">暂无数据</div>
<script>
    $('.M-box3').html('')
</script>
{else}
{foreach $library as $key => $value}
<div class="inr2box">
    <p><img src="{$value.library_pic}" onclick="window.location.href='{:url('libraryInfo',['library_id'=>$value.id])}'">
        {if $value.is_official}
        <a class="hot"></a>
        {/if}
    </p>
    <div>{:mb_substr($value.name,0,16)}</div>
</div>
{/foreach}
<script>
    $('.M-box3').pagination({
        totalData:{$library_count},
        showData:{$page_length},
        current :{$page},
        mode:"fixed",
        count : 3,
        // mode: 'fixed',
        homePage: '首页',
        endPage: '末页',
        // prevContent: '上页',
        // nextContent: '下页',
        // mode: 'fixed',
        coping: true,
        callback: function (api) {
            var page=api.getCurrent()
            getData(page);
        }
    })
</script>
{/if}
