{foreach $attr as $key1 => $value1}
<div class="class_list">
    <h3 >{$value1.attr_name}：</h3>
    <a href="javascript:void(0);">
        <p class="typecur clearfix" onclick="changeAttr(this)">全部</p>
    </a>
    {foreach $value1.attribute_value as $key2 => $value2}
    <a href="javascript:void(0);">
        <p class="clearfix"  name="attr_value" data-value="{$value2.id}" onclick="changeAttr(this)">{$value2.value}
        </p>
    </a>
    {/foreach}
</div>
{/foreach}
